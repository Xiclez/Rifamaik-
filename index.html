<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luma Event and Google Sheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      box-sizing: border-box;
      height: 100vh;
    }
    .container {
      text-align: center;
      width: 100%;
      max-width: 800px;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .event-buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
      border: none;
    }
    .luma-button {
      background-color: #007bff;
    }
    .buy-button {
      background-color: #28a745;
    }
    .buy-button i {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Google Sheet Section -->
    <h2>Event Details</h2>
    <iframe 
      src="https://docs.google.com/spreadsheets/d/1CcX3roNS_dkA6bdccdFA1c_dBbB5e9bN6nxmkx2JHrk/edit?usp=drivesdk&output=embed" 
      frameborder="0">
    </iframe>
    
    <!-- Buttons Section -->
    <div class="event-buttons">
      <!-- Luma Registration Button -->
      <a
        href="https://lu.ma/event/evt-kntW7DRNHdRlqTl"
        class="button luma-button"
        data-luma-action="checkout"
        data-luma-event-id="evt-kntW7DRNHdRlqTl"
      >
        Register for Event
      </a>
      <script id="luma-checkout" src="https://embed.lu.ma/checkout-button.js"></script>
      
      <!-- Buy Button -->
      <a
        href="https://wa.me/526147625857?text=Hola!%20Aun%20hay%20boleto%20disponibles%20para%20SUPER%20RIFA%20INVIERNO?"
        class="button buy-button"
        target="_blank"
      >
        <i>&#128722;</i> Buy
      </a>
    </div>
  </div>
</body>
</html>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </html>
